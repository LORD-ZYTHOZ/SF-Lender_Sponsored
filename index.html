<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seniors First — Sponsored Lender Strip</title>
  <!-- ============================================================
       SENIORS FIRST — Sponsored Lender Strip (Embed)
       Fully Responsive & Dynamic
       ============================================================ -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    .sf-strip-wrap {
      font-family: 'DM Sans', sans-serif;
      width: 100%;
      max-width: 900px;
      min-width: 280px;
      padding: 0 clamp(8px, 2vw, 16px);
    }

    .sf-strip {
      background: #0f1f3d;
      border-radius: clamp(8px, 2vw, 14px);
      padding: clamp(16px, 3vw, 28px);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: clamp(12px, 2vw, 20px);
      box-shadow: 0 4px 24px rgba(15,31,61,.18);
      animation: sfStripFadeUp .45s ease both;
      align-items: center;
      transition: all 0.3s ease;
    }

    .sf-strip-stat {
      padding: clamp(4px, 1vw, 8px) clamp(12px, 2.5vw, 24px);
      border-right: 1px solid rgba(255,255,255,.1);
      min-width: 0; /* Prevent overflow */
    }
    .sf-strip-stat:first-child { padding-left: 0; }
    .sf-strip-stat:last-child  { border-right: none; padding-right: 0; }

    /* Slot 1 — Lender Brand */
    .sf-brand-slot {
      display: flex;
      align-items: center;
      gap: clamp(8px, 1.5vw, 14px);
    }
    .sf-strip-logo {
      width: clamp(40px, 8vw, 56px);
      height: clamp(34px, 6vw, 48px);
      border-radius: clamp(6px, 1vw, 10px);
      background: rgba(255,255,255,.06);
      border: 1.5px dashed rgba(255,255,255,.2);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .sf-strip-logo span {
      font-size: clamp(7px, 1.2vw, 9px);
      font-weight: 600;
      color: rgba(255,255,255,.3);
      text-align: center;
      line-height: 1.3;
      letter-spacing: .03em;
    }
    .sf-brand-text h3 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(13px, 2vw, 17px);
      font-weight: 700;
      color: rgba(255,255,255,.25);
      font-style: italic;
      margin: 0;
      line-height: 1.2;
    }
    .sf-brand-text p {
      font-size: clamp(9px, 1.4vw, 12px);
      color: rgba(255,255,255,.2);
      margin: 3px 0 0;
    }

    /* Slot 2 — Interest Rate */
    .sf-rate-row {
      display: flex;
      align-items: baseline;
      gap: clamp(2px, 0.5vw, 4px);
    }
    .sf-strip-rate {
      font-family: 'Playfair Display', serif;
      font-size: clamp(22px, 4vw, 34px);
      font-weight: 700;
      color: #e8b44a;
      line-height: 1;
    }
    .sf-strip-rate-unit {
      font-size: clamp(11px, 1.8vw, 15px);
      font-weight: 600;
      color: #e8b44a;
    }
    .sf-strip-label {
      font-size: clamp(10px, 1.6vw, 14px);
      font-weight: 500;
      color: rgba(255,255,255,.75);
      margin-bottom: clamp(2px, 0.5vw, 4px);
    }
    .sf-strip-pa {
      font-size: clamp(10px, 1.4vw, 13px);
      font-weight: 600;
      color: #12a085;
      margin-top: clamp(2px, 0.5vw, 4px);
    }
    .sf-strip-comparison {
      font-size: clamp(9px, 1.3vw, 12px);
      color: rgba(255,255,255,.3);
      margin-top: 2px;
    }

    /* Slot 3 — Unique Feature */
    .sf-feature-slot {
      display: flex;
      align-items: flex-start;
      gap: clamp(6px, 1.2vw, 12px);
    }
    .sf-feature-icon {
      width: clamp(26px, 4vw, 36px);
      height: clamp(26px, 4vw, 36px);
      border-radius: clamp(6px, 1vw, 10px);
      background: rgba(13,124,102,.25);
      border: 1px solid rgba(18,160,133,.3);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-top: 2px;
    }
    .sf-feature-icon svg {
      width: clamp(12px, 2vw, 18px);
      height: clamp(12px, 2vw, 18px);
    }
    .sf-feature-text h4 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(12px, 1.8vw, 16px);
      font-weight: 700;
      color: #e8b44a;
      margin: 0;
      line-height: 1.2;
    }
    .sf-feature-text p {
      font-size: clamp(10px, 1.4vw, 13px);
      color: rgba(255,255,255,.5);
      margin: 4px 0 0;
      line-height: 1.4;
    }

    @keyframes sfStripFadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Tablet breakpoint */
    @media (max-width: 768px) {
      .sf-strip {
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      .sf-strip-stat:nth-child(2) {
        border-right: none;
      }
      .sf-strip-stat:last-child {
        grid-column: 1 / -1;
        padding-top: 16px;
        border-top: 1px solid rgba(255,255,255,.1);
      }
    }

    /* Mobile breakpoint */
    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      .sf-strip {
        grid-template-columns: 1fr;
        gap: 0;
        padding: clamp(16px, 4vw, 24px);
      }
      .sf-strip-stat {
        padding: 16px 0;
        border-right: none;
        border-bottom: 1px solid rgba(255,255,255,.1);
      }
      .sf-strip-stat:first-child {
        padding-top: 0;
      }
      .sf-strip-stat:last-child {
        border-bottom: none;
        border-top: none;
        padding-bottom: 0;
      }
      .sf-brand-slot {
        justify-content: flex-start;
      }
      .sf-feature-slot {
        align-items: center;
      }
    }

    /* Extra small screens */
    @media (max-width: 320px) {
      .sf-strip {
        padding: 14px;
      }
      .sf-strip-stat {
        padding: 12px 0;
      }
    }

    /* Large screens */
    @media (min-width: 1200px) {
      .sf-strip-wrap {
        max-width: 1000px;
      }
    }
  </style>
</head>
<body>

<div class="sf-strip-wrap">
  <div class="sf-strip">

    <!-- Slot 1: Lender Logo + Name -->
    <div class="sf-strip-stat">
      <div class="sf-brand-slot">
        <div class="sf-strip-logo">
          <span>Your<br>Logo</span>
        </div>
        <div class="sf-brand-text">
          <h3>Brand Name</h3>
          <p>Lender Tagline</p>
        </div>
      </div>
    </div>

    <!-- Slot 2: Interest Rate -->
    <div class="sf-strip-stat">
      <div class="sf-strip-label">Variable Rate</div>
      <div class="sf-rate-row">
        <div class="sf-strip-rate">8.49</div>
        <div class="sf-strip-rate-unit">%</div>
      </div>
      <div class="sf-strip-pa">p.a.</div>
      <div class="sf-strip-comparison">Comparison rate: 8.72%</div>
    </div>

    <!-- Slot 3: Unique Feature -->
    <div class="sf-strip-stat">
      <div class="sf-feature-slot">
        <div class="sf-feature-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="#12a085" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        </div>
        <div class="sf-feature-text">
          <h4>Stay Home for Life</h4>
          <p>Lifetime occupancy guaranteed — no forced moves, ever</p>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
