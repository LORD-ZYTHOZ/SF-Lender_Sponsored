<!-- ============================================================
     SENIORS FIRST — Sponsored Lender Strip (Embed)
     ============================================================ -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  .sf-strip-wrap {
    font-family: 'DM Sans', sans-serif;
    width: 100%;
    max-width: 720px;
  }
  .sf-strip {
    background: #0f1f3d;
    border-radius: 12px;
    padding: 22px 28px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    box-shadow: 0 4px 24px rgba(15,31,61,.18);
    animation: sfStripFadeUp .45s ease both;
    align-items: center;
  }
  .sf-strip-stat {
    padding: 4px 24px;
    border-right: 1px solid rgba(255,255,255,.1);
  }
  .sf-strip-stat:first-child { padding-left: 0; }
  .sf-strip-stat:last-child  { border-right: none; }

  /* Slot 1 — Lender Brand */
  .sf-brand-slot {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .sf-strip-logo {
    width: 52px; height: 44px;
    border-radius: 8px;
    background: rgba(255,255,255,.06);
    border: 1.5px dashed rgba(255,255,255,.2);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }
  .sf-strip-logo span {
    font-size: 8.5px;
    font-weight: 600;
    color: rgba(255,255,255,.3);
    text-align: center;
    line-height: 1.3;
    letter-spacing: .03em;
  }
  .sf-brand-text h3 {
    font-family: 'Playfair Display', serif;
    font-size: 16px;
    font-weight: 700;
    color: rgba(255,255,255,.25);
    font-style: italic;
    margin: 0;
    line-height: 1.2;
  }
  .sf-brand-text p {
    font-size: 11px;
    color: rgba(255,255,255,.2);
    margin: 3px 0 0;
  }

  /* Slot 2 — Interest Rate */
  .sf-rate-row {
    display: flex;
    align-items: baseline;
    gap: 4px;
  }
  .sf-strip-rate {
    font-family: 'Playfair Display', serif;
    font-size: 30px;
    font-weight: 700;
    color: #e8b44a;
    line-height: 1;
  }
  .sf-strip-rate-unit {
    font-size: 14px;
    font-weight: 600;
    color: #e8b44a;
  }
  .sf-strip-label {
    font-size: 13px;
    font-weight: 500;
    color: rgba(255,255,255,.75);
    margin-bottom: 4px;
  }
  .sf-strip-pa {
    font-size: 12px;
    font-weight: 600;
    color: #12a085;
    margin-top: 4px;
  }
  .sf-strip-comparison {
    font-size: 11px;
    color: rgba(255,255,255,.3);
    margin-top: 2px;
  }

  /* Slot 3 — Unique Feature */
  .sf-feature-slot {
    display: flex;
    align-items: flex-start;
    gap: 10px;
  }
  .sf-feature-icon {
    width: 32px; height: 32px;
    border-radius: 8px;
    background: rgba(13,124,102,.25);
    border: 1px solid rgba(18,160,133,.3);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    margin-top: 2px;
  }
  .sf-feature-text h4 {
    font-family: 'Playfair Display', serif;
    font-size: 15px;
    font-weight: 700;
    color: #e8b44a;
    margin: 0;
    line-height: 1.2;
  }
  .sf-feature-text p {
    font-size: 12px;
    color: rgba(255,255,255,.5);
    margin: 4px 0 0;
    line-height: 1.4;
  }

  @keyframes sfStripFadeUp {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  @media (max-width: 480px) {
    .sf-strip {
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 20px;
    }
    .sf-strip-stat {
      padding: 0 0 20px;
      border-right: none;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }
    .sf-strip-stat:last-child { border-bottom: none; padding-bottom: 0; }
  }
</style>

<div class="sf-strip-wrap">
  <div class="sf-strip">

    <!-- Slot 1: Lender Logo + Name -->
    <div class="sf-strip-stat">
      <div class="sf-brand-slot">
        <div class="sf-strip-logo">
          <span>Your<br>Logo</span>
        </div>
        <div class="sf-brand-text">
          <h3>Brand Name</h3>
          <p>Lender Tagline</p>
        </div>
      </div>
    </div>

    <!-- Slot 2: Interest Rate -->
    <div class="sf-strip-stat">
      <div class="sf-strip-label">Variable Rate</div>
      <div class="sf-rate-row">
        <div class="sf-strip-rate">8.49</div>
        <div class="sf-strip-rate-unit">%</div>
      </div>
      <div class="sf-strip-pa">p.a.</div>
      <div class="sf-strip-comparison">Comparison rate: 8.72%</div>
    </div>

    <!-- Slot 3: Unique Feature -->
    <div class="sf-strip-stat">
      <div class="sf-feature-slot">
        <div class="sf-feature-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#12a085" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        </div>
        <div class="sf-feature-text">
          <h4>Stay Home for Life</h4>
          <p>Lifetime occupancy guaranteed — no forced moves, ever</p>
        </div>
      </div>
    </div>

  </div>
</div>
