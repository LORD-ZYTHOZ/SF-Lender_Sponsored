<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SF Sponsored Lender — Vertical</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      background: transparent;
      font-family: 'DM Sans', sans-serif;
    }

    .sf-strip {
      background: #0f1f3d;
      border-radius: clamp(8px, 2vw, 12px);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 24px rgba(15,31,61,.18);
      animation: sfFadeUp .45s ease both;
      width: clamp(180px, 100%, 220px);
      min-height: 700px;
      margin: 0 auto;
    }

    /* ── Logo — flush top ── */
    .sf-logo-slot {
      width: 100%;
      background: rgba(255,255,255,.04);
      border-bottom: 1px solid rgba(255,255,255,.08);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(14px, 4vh, 24px) clamp(12px, 3vw, 20px);
      flex: 1;
    }
    .sf-strip-logo {
      width: 100%;
      max-width: clamp(100px, 80%, 160px);
      height: clamp(36px, 8vh, 52px);
      border-radius: clamp(4px, 1vw, 8px);
      background: rgba(255,255,255,.06);
      border: 1.5px dashed rgba(255,255,255,.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sf-strip-logo span {
      font-size: clamp(7px, 1.8vw, 9px);
      font-weight: 600;
      color: rgba(255,255,255,.3);
      text-align: center;
      line-height: 1.3;
      letter-spacing: .03em;
    }

    /* ── Brand Name + Tagline ── */
    .sf-brand-slot {
      padding: clamp(12px, 3vh, 22px) clamp(12px, 3vw, 20px);
      border-bottom: 1px solid rgba(255,255,255,.08);
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .sf-brand-slot h3 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(12px, 3vw, 16px);
      font-weight: 700;
      color: rgba(255,255,255,.25);
      font-style: italic;
      line-height: 1.2;
    }
    .sf-brand-slot p {
      font-size: clamp(9px, 2vw, 11px);
      color: rgba(255,255,255,.2);
      margin: clamp(2px, 0.5vh, 4px) 0 0;
    }

    /* ── Rate ── */
    .sf-rate-slot {
      padding: clamp(16px, 4vh, 28px) clamp(12px, 3vw, 20px);
      border-bottom: 1px solid rgba(255,255,255,.08);
      text-align: center;
      flex: 1.5;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .sf-strip-label {
      font-size: clamp(8px, 2vw, 10px);
      font-weight: 600;
      color: rgba(255,255,255,.5);
      text-transform: uppercase;
      letter-spacing: .1em;
      margin-bottom: clamp(3px, 1vh, 6px);
    }
    .sf-rate-row {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: clamp(1px, 0.3vw, 3px);
    }
    .sf-strip-rate {
      font-family: 'Playfair Display', serif;
      font-size: clamp(28px, 8vw, 44px);
      font-weight: 700;
      color: #e8b44a;
      line-height: 1;
    }
    .sf-strip-rate-unit {
      font-size: clamp(12px, 3.5vw, 20px);
      font-weight: 700;
      color: #e8b44a;
    }
    .sf-strip-pa {
      font-size: clamp(9px, 2.2vw, 12px);
      font-weight: 600;
      color: #12a085;
      margin-top: clamp(3px, 1vh, 6px);
    }
    .sf-strip-comparison {
      font-size: clamp(8px, 1.8vw, 10px);
      color: rgba(255,255,255,.3);
      margin-top: clamp(1px, 0.5vh, 3px);
    }

    /* ── Feature ── */
    .sf-feature-slot {
      padding: clamp(14px, 3vh, 24px) clamp(12px, 3vw, 20px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: clamp(8px, 2vh, 14px);
      flex: 1.2;
    }
    .sf-feature-icon {
      width: clamp(26px, 6vw, 38px);
      height: clamp(26px, 6vw, 38px);
      border-radius: clamp(6px, 1.5vw, 10px);
      background: rgba(13,124,102,.25);
      border: 1px solid rgba(18,160,133,.3);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .sf-feature-icon svg {
      width: clamp(12px, 3vw, 18px);
      height: clamp(12px, 3vw, 18px);
    }
    .sf-feature-text h4 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(11px, 2.8vw, 15px);
      font-weight: 700;
      color: #e8b44a;
      line-height: 1.2;
    }
    .sf-feature-text p {
      font-size: clamp(9px, 2vw, 11px);
      color: rgba(255,255,255,.5);
      margin: clamp(3px, 0.8vh, 6px) 0 0;
      line-height: 1.4;
    }

    @keyframes sfFadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="sf-strip">

    <!-- Slot 1: Logo — flush top -->
    <div class="sf-logo-slot">
      <div class="sf-strip-logo">
        <span>Your<br>Logo</span>
      </div>
    </div>

    <!-- Slot 2: Brand Name + Tagline -->
    <div class="sf-brand-slot">
      <h3>Brand Name</h3>
      <p>Lender Tagline</p>
    </div>

    <!-- Slot 3: Interest Rate -->
    <div class="sf-rate-slot">
      <div class="sf-strip-label">Variable Rate</div>
      <div class="sf-rate-row">
        <div class="sf-strip-rate">8.49</div>
        <div class="sf-strip-rate-unit">%</div>
      </div>
      <div class="sf-strip-pa">p.a.</div>
      <div class="sf-strip-comparison">Comparison rate: 8.72%</div>
    </div>

    <!-- Slot 4: Unique Feature -->
    <div class="sf-feature-slot">
      <div class="sf-feature-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="#12a085" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
      </div>
      <div class="sf-feature-text">
        <h4>Stay Home for Life</h4>
        <p>Lifetime occupancy guaranteed — no forced moves, ever</p>
      </div>
    </div>

  </div>

  <!-- Dynamic height + live resize -->
  <script>
    function postSize() {
      window.parent.postMessage({ height: document.documentElement.scrollHeight }, '*');
    }
    window.addEventListener('load', postSize);
    window.addEventListener('resize', postSize);
    if (window.ResizeObserver) {
      new ResizeObserver(postSize).observe(document.body);
    }
  </script>

</body>
</html>
