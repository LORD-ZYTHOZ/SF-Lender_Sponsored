<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SF Sponsored Lender — Vertical</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; background: transparent; font-family: 'DM Sans', sans-serif; }

    .sf-strip {
      background: #0f1f3d;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 24px rgba(15,31,61,.18);
      animation: sfFadeUp .45s ease both;
      width: 100%;
      max-width: 220px;
      min-height: 50vh;
    }

    /* ── Logo — flush top ── */
    .sf-logo-slot {
      width: 100%;
      background: rgba(255,255,255,.04);
      border-bottom: 1px solid rgba(255,255,255,.08);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 16px;
      flex: 1;
    }
    .sf-strip-logo {
      width: 100%;
      max-width: 140px;
      height: 44px;
      border-radius: 6px;
      background: rgba(255,255,255,.06);
      border: 1.5px dashed rgba(255,255,255,.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sf-strip-logo span {
      font-size: 8px;
      font-weight: 600;
      color: rgba(255,255,255,.3);
      text-align: center;
      line-height: 1.3;
      letter-spacing: .03em;
    }

    /* ── Brand Name + Tagline ── */
    .sf-brand-slot {
      padding: 18px 16px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .sf-brand-slot h3 {
      font-family: 'Playfair Display', serif;
      font-size: 14px;
      font-weight: 700;
      color: rgba(255,255,255,.25);
      font-style: italic;
      line-height: 1.2;
    }
    .sf-brand-slot p {
      font-size: 10px;
      color: rgba(255,255,255,.2);
      margin: 3px 0 0;
    }

    /* ── Rate ── */
    .sf-rate-slot {
      padding: 24px 16px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      text-align: center;
      flex: 1.5;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .sf-strip-label {
      font-size: 9px;
      font-weight: 600;
      color: rgba(255,255,255,.5);
      text-transform: uppercase;
      letter-spacing: .1em;
      margin-bottom: 4px;
    }
    .sf-rate-row {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 2px;
    }
    .sf-strip-rate {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      font-weight: 700;
      color: #e8b44a;
      line-height: 1;
    }
    .sf-strip-rate-unit {
      font-size: 16px;
      font-weight: 700;
      color: #e8b44a;
    }
    .sf-strip-pa {
      font-size: 11px;
      font-weight: 600;
      color: #12a085;
      margin-top: 4px;
    }
    .sf-strip-comparison {
      font-size: 9px;
      color: rgba(255,255,255,.3);
      margin-top: 2px;
    }

    /* ── Feature ── */
    .sf-feature-slot {
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 10px;
      flex: 1.2;
    }
    .sf-feature-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: rgba(13,124,102,.25);
      border: 1px solid rgba(18,160,133,.3);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .sf-feature-icon svg {
      width: 16px;
      height: 16px;
    }
    .sf-feature-text h4 {
      font-family: 'Playfair Display', serif;
      font-size: 13px;
      font-weight: 700;
      color: #e8b44a;
      line-height: 1.2;
    }
    .sf-feature-text p {
      font-size: 10px;
      color: rgba(255,255,255,.5);
      margin: 4px 0 0;
      line-height: 1.4;
    }

    @keyframes sfFadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="sf-strip">

    <!-- Slot 1: Logo — flush top -->
    <div class="sf-logo-slot">
      <div class="sf-strip-logo">
        <span>Your<br>Logo</span>
      </div>
    </div>

    <!-- Slot 2: Brand Name + Tagline -->
    <div class="sf-brand-slot">
      <h3>Brand Name</h3>
      <p>Lender Tagline</p>
    </div>

    <!-- Slot 3: Interest Rate -->
    <div class="sf-rate-slot">
      <div class="sf-strip-label">Variable Rate</div>
      <div class="sf-rate-row">
        <div class="sf-strip-rate">8.49</div>
        <div class="sf-strip-rate-unit">%</div>
      </div>
      <div class="sf-strip-pa">p.a.</div>
      <div class="sf-strip-comparison">Comparison rate: 8.72%</div>
    </div>

    <!-- Slot 4: Unique Feature -->
    <div class="sf-feature-slot">
      <div class="sf-feature-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="#12a085" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
      </div>
      <div class="sf-feature-text">
        <h4>Stay Home for Life</h4>
        <p>Lifetime occupancy guaranteed — no forced moves, ever</p>
      </div>
    </div>

  </div>

  <!-- Dynamic height + live resize -->
  <script>
    function postSize() {
      window.parent.postMessage({ height: document.documentElement.scrollHeight }, '*');
    }
    window.addEventListener('load', postSize);
    window.addEventListener('resize', postSize);
    if (window.ResizeObserver) {
      new ResizeObserver(postSize).observe(document.body);
    }
  </script>

</body>
</html>
